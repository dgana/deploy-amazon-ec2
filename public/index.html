<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <title>Quotes of the day</title>
  </head>
  <body>
    <div class="container" style="margin-top:100px;">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Quotes
          </p>
          <a class="card-header-icon">
            <span class="icon">
              <i class="fa fa-angle-down"></i>
            </span>
          </a>
        </header>
        <div class="card-content">
          <div class="content" id="quote_content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
          </div>
        </div>
        <footer class="card-footer">
          <a id="new_quote" class="card-footer-item">New Quote</a>
        </footer>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>

    <script>
      let quotes;
      let start = 0;

      $.ajax({
        type: 'GET',
        url: 'http://localhost:3000/api/quotes',
        dataType: 'json',
        success: (quote) => {
          quotes = quote
          console.log(quotes);
        }
      })

      $('#new_quote').click(() => {
        if(start === quotes.length) {
          start = 0
        }
        $('#quote_content').html(quotes[start].quote)
        start++
      })

    </script>
  </body>
</html>
